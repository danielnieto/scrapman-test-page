<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="knockout@*" data-semver="3.3.0" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 data-bind="text: title"></h1>
    <input type="text" data-bind="textInput: title">
    
   <ul data-bind="foreach: items">
		<li data-bind="text: $data"></li>
	</ul>

	<select data-bind="options: options, value: selectedOption, optionsCaption:'select an option'"></select>
    <span>The selected option is: </span><span data-bind="text: selectedOption"></span>
    
    <div data-bind="template: {name:'mytemplate', data: template1}"></div>
    
    <div data-bind="template: {name:'mytemplate', data: template2}"></div>
    
    <template id="mytemplate">
        <p class="template">
            This is a template <strong data-bind="text: title"></strong>
        </p>
    </template> 
    
  <div id="time-elapsed" data-bind="text: counter"></div>

    <script src="script.js"></script>
  </body>
</html>
